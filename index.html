<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js-file.js" defer> </script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="controls">
        <input type="color" name="" id="colorPicker" oninput="colorMode.click()">
        
        <p id="paraValue">16 x 16</p>
        <input type="range" id="rangeBar" value="16" min ="1" max="64" oninput="showValue()" onchange="removeSquares()">
        <button id="colorMode" autofocus>Color Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
    </div>
    
    <div id="table">
        <div id="squareContainer">

        </div>
    </div>
</body>
</html>
